<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #header},
                                                ~{:: #home-nav},
                                                ~{:: #mainContent},  
                                                ~{:: #footer}
                                               )}">
<head>
    <title>Sản phẩm theo loại</title> 
</head>
<body>
<div id="header">
	<div th:replace="fragments/header :: header"></div>
</div>
<div id="mainContent">
<div class="container">
		<div id="content" class="space-top-none">
			<div class="main-content">
				<div class="space60">&nbsp;</div>
				<div class="row">
					<div class="col-sm-3">
						<ul class="aside-menu">
							<li th:each="productType1 : ${listProductType}"><a th:href="@{/productType/{idType}(idType=${productType1.id})}"><span th:text="${productType1.name}"></span></a></li>
							
						</ul>
					</div>
					<div class="col-sm-9">
						<div class="beta-products-list">
							<h4 th:text="${productType.name}"></h4>
							<div class="beta-products-details">
								<p class="pull-left">Tìm thấy <span style="color: red;" th:text="${listProductByType.size()}+' sản phẩm'">  </span> <span style="color: blue;" th:text="${productType.name}"></span></p>
								<div class="clearfix"></div>
							</div>

							<div class="row">
								<div class="col-sm-4" th:each="product : ${listProductByType}" style="height: 370px;">
									<div class="single-item">
										<div class="single-item-header">
											<a th:href="@{/product/{id}(id=${product.id})}"><img style="height: 250px;" th:src="@{/image/product/{image}(image=${product.image})}" alt=""></a>
										</div>
										<div class="single-item-body">
											<p class="single-item-title" th:text="${product.name}"></p>
											<p class="single-item-price">
												<span class="flash-del">$<span th:text="${product.unit_price}"></span></span>
												<span class="flash-sale">$<span th:text="${product.promotion_price}"></span></span>
											</p>
										</div>
										<div class="single-item-caption">
											<a class="add-to-cart pull-left" th:href="@{/cart/buy/{id}(id=${product.id})}"><i class="fa fa-shopping-cart"></i></a>
											<a class="beta-btn primary" th:href="@{/product/{id}(id=${product.id})}">Details <i class="fa fa-chevron-right"></i></a>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>
							</div>
						</div> <!-- .beta-products-list -->

						<div class="space50">&nbsp;</div>

						<div class="beta-products-list">
							<h4>Top Products</h4>
							<div class="beta-products-details">
								<p class="pull-left">438 styles found</p>
								<div class="clearfix"></div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="single-item">
										<div class="single-item-header">
											<a href="product.html"><img src="/assets/dest/images/products/1.jpg" alt=""></a>
										</div>
										<div class="single-item-body">
											<p class="single-item-title">Sample Woman Top</p>
											<p class="single-item-price">
												<span>$34.55</span>
											</p>
										</div>
										<div class="single-item-caption">
											<a class="add-to-cart pull-left" href="shopping_cart.html"><i class="fa fa-shopping-cart"></i></a>
											<a class="beta-btn primary" href="product.html">Details <i class="fa fa-chevron-right"></i></a>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="single-item">
										<div class="single-item-header">
											<a href="product.html"><img src="/assets/dest/images/products/1.jpg" alt=""></a>
										</div>
										<div class="single-item-body">
											<p class="single-item-title">Sample Woman Top</p>
											<p class="single-item-price">
												<span>$34.55</span>
											</p>
										</div>
										<div class="single-item-caption">
											<a class="add-to-cart pull-left" href="shopping_cart.html"><i class="fa fa-shopping-cart"></i></a>
											<a class="beta-btn primary" href="product.html">Details <i class="fa fa-chevron-right"></i></a>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="single-item">
										<div class="single-item-header">
											<a href="product.html"><img src="/assets/dest/images/products/1.jpg" alt=""></a>
										</div>
										<div class="single-item-body">
											<p class="single-item-title">Sample Woman Top</p>
											<p class="single-item-price">
												<span>$34.55</span>
											</p>
										</div>
										<div class="single-item-caption">
											<a class="add-to-cart pull-left" href="shopping_cart.html"><i class="fa fa-shopping-cart"></i></a>
											<a class="beta-btn primary" href="product.html">Details <i class="fa fa-chevron-right"></i></a>
											<div class="clearfix"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="space40">&nbsp;</div>
							
						</div> <!-- .beta-products-list -->
					</div>
				</div> <!-- end section with sidebar and main content -->


			</div> <!-- .main-content -->
		</div> <!-- #content -->
</div> <!-- .container -->
</div>
<div id="footer">
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
