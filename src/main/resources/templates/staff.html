<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>staff</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Register</h2>
				<form th:action="@{/staff/saveOrUpdate}" th:object="${staffsDto}" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" name="id" placeholder="Enter id" id="id" value="">
					</div>
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control" th:field="*{name}" name="name" placeholder="Enter name" id="name" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<!--value = 1 => Nam| 0 =>Nu -->
							<label class="checkbox-inline"> <input type="radio"
								name="gender" value="1" id="gender1" th:field="*{gender}">Male
							</label> <label class="checkbox-inline"> <input type="radio"
								name="gender" checked="checked" value="0" id="gender2" th:field="*{gender}">Female
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>Birthday</label> 
						<input type="text"
							class="form-control" name="birthday"
							placeholder="Enter birthday" id="birthday" th:field="*{birthday}" th:value=${staffsDto.birthday}>
							
					</div>
					
					<div class="form-group">
						<label>Photo</label> <input type="file" class="form-control" name="photo" th:field="*{photo}" placeholder="Enter photo" id="photo">
						<br/>
						<div th:if="${pho123!=null}">
						<img alt="" th:src="@{'/getImage/'+${pho123}}" width="80" height="70">
						</div>
					</div>
					<div class="form-group">
						<label>Email</label> <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Phone</label> <input type="tel" class="form-control" name="phone" th:field="*{phone}" placeholder="Enter phone" id="phone" value="">
					</div>
					<div class="form-group">
						<label>Salary</label> <input type="number" class="form-control" name="salary" th:field="*{salary}" placeholder="Enter salary" id="salary" value="">
					</div>
					
					<div class="form-group">
						<label>Choose Department</label>
						<select class="form-control" id="departId" name="departId" th:field="*{departs}">
							<option th:each="item : ${listDeparts}" th:value="${item.id}" th:text="${item.name}"></option>
						</select>
					</div>
					<div class="form-group">
						<label for="comment">Notes:</label>
						<textarea class="form-control" rows="3" id="notes" name="notes" th:field="*{notes}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/staff/list">Display List Staff</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
